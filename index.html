<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Downloads</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .link-button {
      background-color: #1f1f1f;
      color: #fff;
      padding: 1rem 2rem;
      margin: 1rem;
      text-decoration: none;
      border-radius: 8px;
      border: 1px solid #444;
      transition: all 0.3s ease;
    }
    .link-button:hover {
      background-color: #333;
      transform: scale(1.05);
    }
    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>Available Game Setups</h1>
  <a class="link-button" href="https://catusercatcat.github.io/NoMercy/" target="_blank">No Mercy</a>
  <a class="link-button" href="https://catusercatcat.github.io/Terraria/" target="_blank">Terraria</a>

  <div class="footer">
    More games and updates coming soon...
  </div>
</body>
</html>
